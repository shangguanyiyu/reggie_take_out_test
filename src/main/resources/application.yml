  shardingsphere:
    datasource:
      names:
        master,slave #主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.31.145:3307/mysql
        username: root
        password: 123456 #从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.31.145:3308/mysql?useSSL=false        #rw?characterEncoding-utf-8
        username: root
        password: 123456
    masterslave:
      #读写分离配置
      load-balance-algori thm-type: round_robin #轮询
      name: dataSource #主库数据源名称
      master-data-source-name: master #从库数据源名称列表，多个逗号分隔slave-data-source-names: slave
      slave-data-source-names: master #一定要写上数据库
    props:
      sql:
        show: true #开启SQL显示，默认false
  main:
      allow-bean-definition-overriding: true
  redis:
    host: localhost
    port: 6379
    database: 0 #总共16个数据库
    jedis:
      pool:
        max-active: 8 #最大连接数
        max-wait: 1ms #阻塞等待时间
        max-idle: 4 #最大空闲连接数
        min-idle: 0 #最小空闲连接数
  cache:
    redis:
      time-to-live: 18000000 #ms 缓存过期时间
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
